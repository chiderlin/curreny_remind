{% extends "base.html" %}
{% block content %}
<form action="/login" method="post">

    <div class="form-group">
        <label for="InputEmail">電子信箱</label>
        <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="您的電子信箱"
            aria-describedby="emailHelp" required="required">
    </div>
    <div class="form-group">
        <label for="InputPassword">密碼</label>
        <input type="password" class="form-control" id="InputPassword" name="InputPassword" placeholder="密碼"
            required="required">
    </div>
    <a href="/register">註冊</a>
    <p>{{message}}</p>
    <button type="submit" class="btn btn-primary">登入</button>
</form>
{% endblock %}
