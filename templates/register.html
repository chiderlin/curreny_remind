{% extends "base.html" %}
{% block content %}
<form action="/register" method="post">
    <div class="form-group">
        <label for="InputName">名稱</label>
        <input type="name" class="form-control" id="InputName" name="InputName" placeholder="您的名字或暱稱"
            required="required">
    </div>

    <div class="form-group">
        <label for="InputEmail">電子信箱</label>
        <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="您的電子信箱"
            aria-describedby="emailHelp" required="required">
        <small id="emailHelp" class="form-text text-muted">我們將會把提醒信件寄往這個信箱</small>
    </div>
    <div class="form-group">
        <label for="InputPassword">密碼</label>
        <input type="password" class="form-control" id="InputPassword" name="InputPassword" placeholder="密碼"
            required="required">
    </div>
    <!-- ex:確認同意書的按鈕，目前不用 -->
    <!-- <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="Check">
        <label class="form-check-label" for="Check">Check me out</label>
    </div> -->
    <a href="/login">登入</a>
    <p>{{message}}</p>
    <button type="submit" class="btn btn-primary">提交</button>
</form>
{% endblock %}
